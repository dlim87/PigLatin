<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Piggy's Latin Lounge</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="piggy.css" </head>

  <body>
    <header>
      Header stuff goes here
    </header>

    <div class="container-fluid">
      <div class="box-input">
        <form>
          <input id="input" type="textbox" name="input" placeholder="Insert Text Here">

        </form>
      </div>

      <div class="box-function">
        <button class="btn btn-md" onclick="clickHandler(this.form)">click me</button>
      </div>
      <form>

      </form>
      <div class="box-output" id="output">
        <h3></h3>
      </div>

    </div>


    <footer>
      this is the footer
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="piglatin.js"></script>
    <SCRIPT LANGUAGE="JavaScript">
      function clickHandler(form) {
        var TestVar = form.input.value;
        var result = pigLatin(TestVar);
        form.output.value = result;
        alert(result);
      }
    </SCRIPT>
  </body>

</html>
